<ion-view title="Sobre">

  <ion-content class="has-header">

      <div class="list card">
          <div id="netanimations-desc" tabindex="0" aria-flowto="about-divider" class="item item-avatar item-text-wrap">

              <h2>NetAnimations</h2>
              <p>{{'ABOUT_LEAD' | translate}}</p>
          </div>

          <div id="about-divider" tabindex="0" aria-flowto="about-desc"class="item item-icon-left item-divider">

              {{'ABOUT_APP' | translate}}
          </div>
          <div id="about-desc" tabindex="0" aria-flowto="creator-divider" class="item item-text-wrap">
              <p>{{'ABOUT_TEXT' | translate}}</p>
          </div>
          <div id="creator-divider" tabindex="0" aria-flowto="about-creator" class="item item-divider">
            {{'ABOUT_CREATOR' | translate}}
          </div>
          <div id="about-creator" tabindex="0" aria-flowto="developer-divider" class="item item-text-wrap">
              <p>Luciana Andr√©ia Fondazzi Martimiano - UEM</p>
          </div>
          <div id="developer-divider" tabindex="0" aria-flowto="about-developer" class="item item-divider">
            {{'ABOUT_DEVELOPER' | translate}}
          </div>
          <div id="about-developer" tabindex="0" aria-flowto="about-icons" class="item item-text-wrap">
              <p>
                Jonathan Rodrigues de Oliveira (2014) <br/>
                Alisson Renan Svaigen (2015 - 2016)
              </p>
          </div>

          <a id="about-icons" tabindex="0" aria-flowto="aboutmenu"class="item item-icon-left assertive" href="#">
              <img alt="{{'ABOUT_UEM' | translate}}" src="img/uem.png" width="100px">
              <img alt="{{'ABOUT_DIN' | translate}}" src="img/din.gif" width="100px">
          </a>

      </div>

  </ion-content>
