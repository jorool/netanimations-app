<ion-view title="{{'CONFIGS' | translate}}">
  <ion-nav-buttons side="left">
    <button id="configmenu" menu-toggle="left" class="button button-icon icon ion-navicon" aria-label="menu"
      aria-controls="menuInit" aria-expanded="false"
      tabindex="0" role="button" ng-click="setFocus('menutab','configmenu')"></button>  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          {{'LANGUAGE' | translate}}
        </div>
        <select id="selectLang" ng-model="selectLang" ng-change="changeLanguage(selectLang)">
          <option id="pt-br" value="pt-br"> {{'PORTUGUESE' | translate}}</option>
          <option id="en" value="en">{{'ENGLISH' | translate}}</option>
        </select>
      </label>
      <label class="item item-toggle">
        {{'ACCESSIBILITY' | translate}}
        <label class="toggle toggle-dark">
          <input ng-model="audiovisual" ng-change="changeAudiovisual(audiovisual)" type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </label>
      <button class="button button-block button-positive" ng-click="savePreferences()">
        {{'SAVE' | translate}}
      </button>
    </div>

  </ion-content>
</ion-view>
