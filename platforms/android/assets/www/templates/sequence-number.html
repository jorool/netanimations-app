<ion-view title="{{'SEQUENCE_NUMBER_TITLE' | translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-arrow-return-left" ng-click="restart()" ng-show="end"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">


        <div id="instructions"></div>
        <button id="next" ng-click="continue()">continue</button>
        <div class="device">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box orange"></div>
            I represent the width of your device
        </div>

        <div id="sliderText">Use the slider to change the width of the device at any time.<br>It will not affect the boxes' offset from center</div>
        <div id="slider"></div>

        <div id="animationFrame" ng-hide="true">
            <img id="pacote" src="./img/icons/pacote.png">
            <img id="hostA" src="./img/icons/client.ico">
            <img id="hostB" src="./img/icons/client.ico">
        </div>

    </ion-content>
</ion-view>
