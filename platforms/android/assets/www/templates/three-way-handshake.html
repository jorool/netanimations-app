<ion-view title="{{'THREEWAY_HANDSHAKE' | translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-arrow-return-left" ng-click="restart()" ng-show="end"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="card" ng-show="showPresentation">
            <div class="item item-divider" translate>
                THREEWAY_HANDSHAKE
            </div>
            <div class="item item-text-wrap" translate>
                THREEWAY_HANDSHAKE_PRESENTATION
            </div>
            <div class="item item-divider">
                <button class="button button-full button-positive" ng-click="start()" translate>
                    CONTINUE
                </button>
            </div>
        </div>

        <div id="opa" ng-hide="showPresentation" style="background-image: url(./img/icons/twhs-bg.png); height: 650px; width: 460px; background-size: cover;">
            <img id="pacote" src="./img/icons/pacote.png">
        </div>

    </ion-content>
</ion-view>
